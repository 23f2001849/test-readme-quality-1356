<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" id="taskInput" placeholder="Add new task">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTaskButton">Add Task</button>
            </div>
        </div>
        <ul class="list-group" id="taskList">
        </ul>
    </div>
    <script>
        document.getElementById('addTaskButton').addEventListener('click', function() {
            var taskInput = document.getElementById('taskInput');
            var taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== '') {
                var taskItem = document.createElement('li');
                taskItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

                var taskText = document.createElement('span');
                taskText.textContent = taskInput.value;

                var deleteButton = document.createElement('button');
                deleteButton.classList.add('btn', 'btn-danger');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    taskList.removeChild(taskItem);
                });

                taskItem.appendChild(taskText);
                taskItem.appendChild(deleteButton);

                taskList.appendChild(taskItem);

                taskInput.value = '';
            } else {
                alert('Please enter a task.');
            }
        });
    </script>
</body>
</html>
